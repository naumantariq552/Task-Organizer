<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Daily Planner & Task Organizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Fonts & body */
    body {
      background-color: #e9ecef;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      color: #343a40;
    }

    /* Header */
    header {
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.2);
      border-bottom: 3px solid #0d6efd;
      user-select: none;
    }
    header h1 {
      font-weight: 700;
      margin-bottom: 0.25rem;
      font-size: 2rem;
      letter-spacing: 1.5px;
    }
    #dateTime {
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.8;
    }

    /* Main container */
    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto 3rem auto;
      width: 90%;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.1);
    }

    /* Form controls */
    #taskForm input,
    #taskForm select {
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    #taskForm input:focus,
    #taskForm select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px #0d6efd55;
      outline: none;
    }

    /* Buttons - Updated styling */
    button.btn {
      font-weight: 600;
      border-radius: 30px;  /* more rounded */
      transition: all 0.3s ease;
      padding: 0.4rem 1.1rem;
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.1);
      border: none;
      cursor: pointer;
      user-select: none;
      font-size: 0.9rem;
    }

    button.btn:hover {
      filter: brightness(1.1);
      box-shadow: 0 5px 10px rgb(0 0 0 / 0.15);
      transform: translateY(-2px);
    }

    button.btn:focus {
      outline: 2px solid #0d6efd;
      outline-offset: 2px;
      box-shadow: 0 0 0 4px #0d6efd66;
    }

    /* Done button */
    button.btn-success {
      background-color: #28a745;
      color: white;
    }

    button.btn-success:hover {
      background-color: #218838;
      box-shadow: 0 6px 12px rgba(33, 136, 56, 0.5);
    }

    /* Undo button uses same as Done but text changes dynamically */

    /* Delete button */
    button.btn-danger {
      background-color: #dc3545;
      color: white;
    }

    button.btn-danger:hover {
      background-color: #b02a37;
      box-shadow: 0 6px 12px rgba(176, 42, 55, 0.6);
    }

    /* Task list */
    h4 {
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 0.8px;
      color: #0d6efd;
    }
    .list-group-item {
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }
    .list-group-item:hover {
      background-color: #f8f9fa;
    }
    .task-done {
      text-decoration: line-through;
      color: #6c757d !important;
      opacity: 0.7;
    }

    /* Priority badges with icons */
    .badge-priority {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.3em 0.6em;
      border-radius: 20px;
    }
    .bg-danger {
      background-color: #dc3545 !important;
      color: white !important;
    }
    .bg-warning {
      background-color: #ffc107 !important;
      color: #212529 !important;
    }
    .bg-success {
      background-color: #198754 !important;
      color: white !important;
    }

    /* Fullscreen success message overlay */
    #successOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(40, 167, 69, 0.95); /* green transparent */
      color: white;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1050;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      user-select: none;
      border-radius: 0;
      font-weight: 700;
      letter-spacing: 2px;
    }
    #successOverlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Footer */
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-weight: 500;
      font-size: 0.95rem;
      user-select: none;
      box-shadow: 0 -2px 5px rgb(0 0 0 / 0.15);
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      main {
        padding: 1.5rem 1.5rem;
      }
      #taskForm .col-md-5,
      #taskForm .col-md-3,
      #taskForm .col-md-2 {
        flex: 100% !important;
        max-width: 100% !important;
      }
      #taskForm .d-grid {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Digital Daily Planner & Task Organizer</h1>
    <div id="dateTime" aria-live="polite" aria-atomic="true"></div>
  </header>

  <main>
    <form id="taskForm" class="mb-4" aria-label="Add new task form">
      <div class="row g-3 align-items-center">
        <div class="col-md-5">
          <input
            type="text"
            id="taskTitle"
            class="form-control"
            placeholder="Task Title"
            required
            aria-required="true"
            aria-describedby="taskTitleHelp"
          />
          <small id="taskTitleHelp" class="form-text text-muted">Enter task name or title</small>
        </div>
        <div class="col-md-3">
          <input
            type="date"
            id="taskDate"
            class="form-control"
            required
            aria-required="true"
          />
        </div>
        <div class="col-md-2">
          <select
            id="taskPriority"
            class="form-select"
            required
            aria-required="true"
          >
            <option value="" disabled selected>Priority</option>
            <option value="High" class="text-danger">High</option>
            <option value="Medium" class="text-warning">Medium</option>
            <option value="Low" class="text-success">Low</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-primary" aria-label="Add task button">Add Task</button>
        </div>
      </div>
    </form>

    <h4>Your Tasks</h4>
    <ul class="list-group" id="taskList" aria-live="polite" aria-relevant="additions removals"></ul>
  </main>

  <footer>
    <p>&copy; 2025 Digital Daily Planner. All rights reserved.</p>
  </footer>

  <!-- Fullscreen Success Message -->
  <div id="successOverlay" role="alert" aria-live="assertive" aria-atomic="true">Successfully Deleted!</div>

  <script>
    // Show live date & time in header
    function updateDateTime() {
      const dt = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formattedDate = dt.toLocaleDateString(undefined, options);
      const formattedTime = dt.toLocaleTimeString();
      document.getElementById('dateTime').textContent = `${formattedDate} | ${formattedTime}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Task storage and rendering
    const taskForm = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      if(tasks.length === 0) {
        taskList.innerHTML = '<li class="list-group-item text-center text-muted">No tasks added yet</li>';
        return;
      }
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        if(task.done) li.classList.add('task-done');

        li.innerHTML = `
          <div>
            <strong>${task.title}</strong> 
            <span class="badge bg-info ms-2">${task.date}</span> 
            <span class="badge badge-priority ${getPriorityClass(task.priority)} ms-2">
              ${getPriorityIcon(task.priority)} ${task.priority}
            </span>
          </div>
          <div>
            <button class="btn btn-sm btn-success me-2" onclick="toggleDone(${index})" aria-label="Mark task as done or undo">
              ${task.done ? 'Undo' : 'Done'}
            </button>
            <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})" aria-label="Delete task">Delete</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function getPriorityClass(priority) {
      switch(priority) {
        case 'High': return 'bg-danger';
        case 'Medium': return 'bg-warning text-dark';
        case 'Low': return 'bg-success';
        default: return 'bg-secondary';
      }
    }

    function getPriorityIcon(priority) {
      switch(priority) {
        case 'High': return '⚠️';
        case 'Medium': return '⚡';
        case 'Low': return '✅';
        default: return '';
      }
    }

    function toggleDone(index) {
      tasks[index].done = !tasks[index].done;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      if(confirm('Are you sure you want to delete this task?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
        showSuccessMessage();
      }
    }

    function showSuccessMessage() {
      const overlay = document.getElementById('successOverlay');
      overlay.classList.add('show');
      setTimeout(() => {
        overlay.classList.remove('show');
      }, 2000); // 2 seconds
    }

    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const title = document.getElementById('taskTitle').value.trim();
      const date = document.getElementById('taskDate').value;
      const priority = document.getElementById('taskPriority').value;
      if(!title || !date || !priority) return;

      tasks.push({ title, date, priority, done: false });
      saveTasks();
      renderTasks();

      taskForm.reset();
    });

    // Initial render
    renderTasks();
  </script>
</body>
</html>
